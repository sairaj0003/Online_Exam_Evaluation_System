<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Descriptive Exam Evaluation System</title>
    <link rel="stylesheet" type="text/css" href="../static/css/logreg.css" />
</head>
<body>
	<form method="POST" action="{{url_for('flogin')}}" class="login-form">
		<h1>Login</h1>

		<div class="form-input-material">
			<input type="text" name="rollnumber" id="rollnumber" placeholder=" " required class="form-control-material" />
			<label for="rollnumber">Roll Number</label>
		</div>

		<div class="form-input-material">
			<input type="password" name="password" id="password" placeholder=" " required class="form-control-material" />
			<label for="password">Password</label>
		</div>

		<h4>{{ msg }}</h4>
		<button type="submit" class="btn btn-ghost">Login</button>
		<p>Don't have an account? <a href="{{ url_for('fregister') }}">Register</a></p>
	</form>
</body>
</html>
