<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Descriptive Exam Evaluation System</title>
    <link rel="stylesheet" type="text/css" href="../static/css/logreg.css" />
</head>
<body>
	<form method="POST" action="{{ url_for('fregister') }}" class="login-form fregister">
		<h1>Register</h1>

		<div class="form-input-material">
			<input type="text" name="fname" id="fname" placeholder=" " required class="form-control-material" />
			<label for="fname">First Name</label>
		</div>

		<div class="form-input-material">
			<input type="text" name="lname" id="lname" placeholder=" " required class="form-control-material" />
			<label for="lname">Last Name</label>
		</div>

		<div class="form-input-material">
			<input type="text" name="rollnumber" id="rollnumber" placeholder=" " required class="form-control-material" />
			<label for="rollnumber">Roll Number</label>
		</div>

		<div class="form-input-material">
			<input type="password" name="password" id="password" placeholder=" " required class="form-control-material" />
			<label for="password">Password</label>
		</div>

		<div class="form-input-material">
			<input type="password" name="repassword" id="repassword" placeholder=" " required class="form-control-material" />
			<label for="repassword">Re-Enter Password</label>
		</div>

		<div class="form-input-material">
			<input type="email" name="email" id="email" placeholder=" " required class="form-control-material" />
			<label for="email">Email</label>
		</div>

		<div class="form-input-material">
			<input type="tel" name="mob_no" id="mob_no" pattern="[0-9]{10}" placeholder=" " required class="form-control-material" />
			<label for="mob_no">Mobile Number</label>
		</div>

		<div class="select">
			<label for="department">Department</label>
			<select id="department" name="department" placeholder=" " required class="form-control-material">
				<option value="0">Select</option>
				<option value="CSE">CSE</option>
				<option value="CSM">CSM</option>
				<option value="CSW">CSW</option>
				<option value="CSO">CSO</option>
			</select>
		</div>

		<h4>{{ msg }}</h4>
		<button type="submit" class="btn btn-ghost">Register</button>
		<button type="reset" class="btn btn-ghost">Reset</button>
		  <p>Already have an account? <a href="{{ url_for('flogin') }}">Login</a></p>
	</form>
</body>
</html>
